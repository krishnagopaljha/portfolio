<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Gopal Jha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="introduction">
      <h3 class="message-text">
        Pleased to have you here, fellow homo sapiens.
      </h3>
      <h4 class="message-text">
        Type <span class="help-text">'help' or 'ls'</span> to view a list of available commands.
        <h4> Type <span class="help-text">'clear'</span> to clear the screen. </h4>
      </h4>
      </h4>
    </div>
    <div id="command-output">
      <!-- Command results will be displayed here -->
    </div>
    <div class="input-container">
      <span class="input-label">&gt;</span>
      <input type="text" name="command" id="command" class="input-command input-text" autocomplete="off" autofocus="">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
